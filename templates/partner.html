{%load static%}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'js/bootstrap.bundle.min.js' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=New+Amsterdam&display=swap" rel="stylesheet">
        <link href="{%static 'vendors/aos/aos.css'%}" rel="stylesheet">
        <title>Partner With Us</title>
        <link rel="icon" href="{% static 'Images/logo1.png' %}" type="image/x-icon">
        
    </head>

<body>
  <div class="pre-loader">
    <img style="width:120px" src="{% static 'Images/eye.gif' %}" alt="">
  </div>
  <header>
    <div class="nav">
      <nav class="navbar navbar-expand-lg" id="nav123" style = "background-color:transparent">
          <div class="container-fluid">
                             <a class="navbar-brand" href="/">
                  <img href="index.html" src="{% static 'Images/logorpm.png' %}" alt="Logo" style="width: 150px;"> <!-- Adjust the size as needed -->
              </a>
              <button class="navbar-toggler" id = "b1" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="sidebarMenu" style>
                <div class="sidebar-header" >
                  <a class="navbar-brand" href="/">
                      <img src="{% static 'Images/logorpm.png' %}" alt="Logo" style="width: 200px; margin-left: auto;margin-bottom: 30px;margin-right: auto;"> <!-- Adjust the size as needed -->
                  </a>
              </div>
                  <ul class="navbar-nav ms-auto"> <!-- Aligning to the right -->
                      <li class="nav-item">
                          <a class="nav-link" href="/registration.html">Register Now</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="/partner.html">Partner With Us</a>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>
    </div>
  
  </header>


  <div class="partner">
    <div class="home-content">
      <h1 id="animated-text" class="reg">Partner with us</h1>
    </div>
  </div>


  <section class="reg-sec">

    <form class="reg-form" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <!-- Step 1: Personal Details -->
      <div class="page1 page" id="step1">
        <h2>Company Details</h2>
        <div class="input-fields">
          <div class="input-field">
            <label>Company Name</label>
            <input type="text" name="company_name" placeholder="ex: Strategico" required>
          </div>
          <div class="input-field">
            <label>Company Field</label>
            <input type="text" name="company_field" placeholder="ex: Business Consultancy" required>
          </div>
          <div class="input-field">
            <label>Company Size</label>
            <select name="company_size">
                <option value="" selected>------</option>
              
                <option value="10-50 Employee">10-50 Employee</option>
              
                <option value="50-100 Emmployee">50-100 Emmployee</option>
              
                <option value="100-300 Employee">100-300 Employee</option>
              
                <option value="300+ Employee">300+ Employee</option>
              
              </select></div>
          <div class="input-field">
            <label>Company LinkedIn Profile</label>
            <input type="url" name="linkedin" placeholder="ex: https://www.linkedin.com/company/strategico" required>
          </div>
          <div class="input-field">
            <label>Company Website</label>
            <input type="url" name="company_website" placeholder="If you don't have a website, Leave it empty">
          </div>
          <div class="input-field">
            <label>Why your company is interested in partnering with AIESEC MEA Summit 2024?</label>
            <input type="text" name="why" placeholder="Let us know more" required>
          </div>
          <div class="input-field">
            <label>Contact Person Name</label>
            <input type="text" name="contact_name" placeholder="ex: Mark Jose"required>
          </div>
          <div class="input-field">
            <label>Contact Person Email</label>
            <input type="email" name="contact_mail" placeholder="example@gmail.com" required>
          </div>
          <div class="input-field">
            <label>Contact Person Mobile Number</label>
            <input type="tel" name="contact_phone" id="contact_phone" placeholder="ex: 12XXXXXXXX" required>
            <input type="hidden" name="country_code2" id="country_code2" required>
          </div>
          <div class="input-field">
            <label>Contact Person Position in the organization</label>
            <input type="text" name="contact_position" placeholder="Business Development Manager" required>
          </div>
         
        <div class="button-container">
          <input class="submit-btn" type="submit" value="Submit">
        </div>
      </div>
    </form>
    
  </section>

 <footer>
          <div class="container">

            <img src="{% static 'Images/footer1.png' %}" alt="">
            <div class="text">
              <p>2024 &copy; courtesy of AIESEC in Egypt</p>
              <p>Developed by <a href="https://instagram.com/im_egypt" target="_blank" style="color:white"> <span> IM Egypt</span></a></p>
            </div>
          </div>
        </footer>

  <!-- Include JavaScript Files -->

  <script>
    window.addEventListener('scroll', function() {
      const navbar = document.getElementById('nav123');
      const navbarBackgroundColor = '#b5163c'; // Replace with your desired color
      const fadeDuration = 500; // Adjust the fade duration in milliseconds
    
      if (window.scrollY >= 700) {
        // Fade in the background color
        navbar.style.transition = `background-color ${fadeDuration}ms ease-in-out`;
        navbar.style.backgroundColor = navbarBackgroundColor;
      } else {
        // Fade out the background color
        navbar.style.transition = `background-color ${fadeDuration}ms ease-in-out`;
        navbar.style.backgroundColor = 'transparent';
      }
    });
  </script>

  
</body>

</html>

<script>
  const sidebar = document.getElementById('sidebarMenu');
  const toggleButton = document.querySelector('.navbar-toggler');
  
  toggleButton.addEventListener('click', () => {
    if(document.querySelector('false')){
      sidebar.classList.toggle('show');
      toggleButton.classList.toggle('collapsed');
    }
    else{
      sidebar.classList.toggle('hide');
      toggleButton.classList.toggle('collapsed');
    }
    
    
  });

  window.onload = function () {
    //hide the preloader
    document.querySelector(".pre-loader").style.display = "none";
  };

</script>
<script src = "{%static 'js/bootstrap.bundle.min.js'%}"></script>

<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/countdown.js' %}"></script>
<script src="{% static 'js/form.js' %}"></script>
<script src = "{%static 'js/bootstrap.bundle.min.js'%}"></script>
<script src = "{%static 'js/intlTelInput.min.js'%}"></script>


  <script>
    const phoneInputField = document.querySelector("#contact_phone");
    const countryCodeInput = document.querySelector("#country_code2");
    
    const phoneInput = window.intlTelInput(phoneInputField, {
      initialCountry: "eg",  // Set Egypt as the default country
      preferredCountries: ["eg"], // Prioritize Egypt at the top
      utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
      autoFormat: true, // Enable automatic formatting
      onlyCountries: true, // Restrict to valid countries
    });
    
    phoneInputField.addEventListener("change", function () {
      countryCodeInput.value = phoneInput.getSelectedCountryData().dialCode;
    });
 

    
  </script>
