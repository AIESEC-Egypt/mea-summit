<!DOCTYPE html>

<body>
  <header>

  <div class="registeration">

    </div>

  <section class="reg-sec">

    <form class="reg-form" method="post" enctype="multipart/form-data">

          <div class="input-field">

          </div>
          <div class="input-field">

            <input type="text" name="whatsapp_number" required>
          </div>

          </div>
          <div class="input-field">

            <input type="text" name="country" required>
          </div>
          <div class="input-field">
            <label>Position</label>

              <option value="MCVP BD">MCVP BD</option>
              <option value="MCVP B2B">MCVP B2B</option>
              <option value="MCVP IM">MCVP IM</option>
              <option value="MCVP PR">MCVP PR</option>

              <option value="MCVP OPS">MCVP OPS</option>
              <option value="MCVP oGX">MCVP oGX</option>
              <option value="MCVP oGV">MCVP oGV</option>
              <option value="MCVP oGT">MCVP oGT</option>
              <option value="MCVP iCX">MCVP iCX</option>
              <option value="MCVP iGV">MCVP iGV</option>
              <option value="MCVP iGT">MCVP iGT</option>
              <option value="MCVP OD">MCVP OD</option>
              <option value="MCVP ODM">MCVP ODM</option>
              <option value="MCVP Expansions">MCVP Expansions</option>
              <option value="MCVP MXP">MCVP MXP</option>
              <option value="LCP">LCP</option>
              <option value="LCPe">LCPe</option>

              <option value="GS">GS</option>



              <!-- Add more options as needed -->
              </select>
          </div>
          <div class="input-field">
            <label>AIESEC Email</label>
            <input type="email" name="aiesec_mail" required>
          </div>
          <div class="input-field">

            <input type="date" name="dob" required>
          </div>
          <div class="input-field">

          </div>

          <div class="input-field">
            <label>Entity</label>
            <select name="entity" required>

              <option value="AIESEC in Burkina Faso">AIESEC in Burkina Faso</option>

      <!-- Step 2: AIESEC Details -->

        <h2>Delegate Experience Details</h2>
        <div class="input-fields">

            <input type="text" name="motivation" required>
          </div>
          <div class="input-field">

            <input type="text" name="unique_events" required>
          </div>
          <div class="input-field">
            <label>What experiences are you looking to gain from this conference?</label>
            <input type="text" name="experiences" required>
          </div>
          <div class="input-field">

        <div class="button-container">

  <!-- Include JavaScript Files -->
  <script src="{% static 'js/countdown.js' %}"></script>

  <script>
      // Initialize the countdown
      startCountdown();

      // Show countdown and hide button when button is clicked
      document.getElementById('showCountdownBtn').addEventListener('click', function() {
          document.getElementById('showCountdownBtn').style.display = 'none'; // Hide the button
          document.getElementById('countdown').style.display = 'block'; // Show the countdown
      });
  </script>

  <script>
    // Function to show the next page
  function showPage(step) {
    // Hide all pages
    document.querySelectorAll('.page').forEach(page => {
      page.style.display = 'none';
    });
    // Show the page for the current step
    document.getElementById('step' + step).style.display = 'block';
  }

  // Validate Step 1 (Personal Details) before moving to Step 2
    // Function to show the next or previous page
    function showPage(step) {
      // Hide all pages
      document.querySelectorAll('.page').forEach(page => {
        page.style.display = 'none';
      });
      // Show the page for the current step
      document.getElementById('step' + step).style.display = 'block';
    }
  
    // Validate Step 1 (Personal Details) before moving to Step 2
    function validateStep1() {
      const step1Inputs = document.querySelectorAll('#step1 input');
      let isValid = true;
  
      // Check if all fields in Step 1 are filled
      step1Inputs.forEach(input => {
        if (!input.value.trim()) {
          isValid = false;
          input.classList.add('error'); // Highlight empty fields with error class
        } else {
          input.classList.remove('error'); // Remove error class from filled fields
        }
      });
  
      return isValid;
    }
  
    // Validate Step 2 (AIESEC Details) before submitting the form
    function validateStep2(event) {
      const step2Inputs = document.querySelectorAll('#step2 input');
      let isValid = true;
  
      // Check if all fields in Step 2 are filled
      step2Inputs.forEach(input => {
        if (!input.value.trim()) {
          isValid = false;
          input.classList.add('error'); // Highlight empty fields with error class
        } else {
          input.classList.remove('error'); // Remove error class from filled fields
        }
      });
  
      if (!isValid) {
        event.preventDefault();  // Prevent form submission if validation fails
      }
    }
  
    // Attach event listeners on buttons
    document.addEventListener('DOMContentLoaded', function() {
      // Initially show Step 1
      showPage(1);
  
      // Validate Step 1 before moving to Step 2
      document.getElementById('nextButton').addEventListener('click', function() {
        if (validateStep1()) {
          showPage(2);  // Move to Step 2 only if Step 1 is valid
        }
      });
  
      // Validate Step 2 on form submission
      document.querySelector('.reg-form').addEventListener('submit', validateStep2);
    });
  
  </script>
  
</body>

</html>
