<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'js/bootstrap.bundle.min.js' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=New+Amsterdam&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'Fonts/AislingFreeDemo.ttf' %}">
  <title>MEA Summit</title>
  <link rel="icon" href="{% static 'Images/logo1.png' %}" type="image/x-icon">
</head>

<body>
  <header>
    <div class="nav">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}">
            <img href="{% url 'index' %}" src="{% static 'Images/logorpm.png' %}" alt="" style="width: 100px;"> <!-- Adjust the size as needed -->
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto"> <!-- Aligning to the right -->
              <li class="nav-item">
                <a class="register-btn" href="{% url 'registration' %}">Register Now</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Egypt</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Partner With Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <div class="registeration">
    <div class="home-content">
      <h1 id="animated-text" class="reg">REGISTER NOW</h1>
      <button id="showCountdownBtn">Wanna miss Round 1?</button>
    </div>
    <div id="countdown" style="display: none;"></div>
  </div>

  <section class="reg-sec">
    <form class="reg-form" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <!-- Step 1: Personal Details -->
      <div class="page1 page" id="step1">
        <h2>Personal details</h2>
        <div class="input-fields">
          <div class="input-field">
            <label>First Name</label>
            <input type="text" name="first_name">
          </div>
          <div class="input-field">
            <label>Last Name</label>
            <input type="text" name="last_name">
          </div>
          <div class="input-field">
            <label>Personal Email</label>
            <input type="email" name="personal_mail">
          </div>
          <div class="input-field">
            <label>WhatsApp Number</label>
            <input type="text" name="whatsapp_number">
          </div>
          <div class="input-field">
            <label>Telegram Username</label>
            <input type="text" name="telegram_username">
          </div>
          <div class="input-field">
            <label>Country of Citizenship</label>
            <input type="text" name="country">
          </div>
          <div class="input-field">
            <label>Position</label>
            <input list="position" name="position">
            <datalist id="position">
              <option value="PAI">
              <option value="AIVP">
              <option value="MCP">
                <!-- Add more options as needed -->
            </datalist>
              
          </div>
          <div class="input-field">
            <label>AIESEC Email</label>
            <input type="email" name="aiesec_mail">
          </div>
          
          <div class="input-field">
            <label>Date of Birth</label>
            <input type="date" name="dob">
          </div>
          <div class="input-field">
            <label>Nationality</label>
            <input list="nationality" name="nationality">
            <datalist id="nationality">
              <option value="Algeria">
              <option value="Bahrain">
              <option value="Benin">
                <!-- Add more options as needed -->
            </datalist>
          </div>
            <div class="input-field">
              <label for="image">Upload your image</label>
               <input type="file" name="image" id="image" accept="image/*">
            </div>
          <div class="button-container">
            <button class="next-btn" type="button" id="nextButton">Next</button>
          </div>
        </div>
      </div>

      <!-- Step 2: AIESEC Details -->
      <div class="page2 page" id="step2" style="display: none;">
        <h2>AIESEC details</h2>
        <div class="input-fields">
          <div class="input-field">
            <label>What is your main motivation to be part of MEAS'24 Egypt?</label>
            <input type="text" name="motivation">
          </div>
            <div class="input-field">
            <label>What unique events would you like to see at MEAS'24 Egypt?</label>
            <input type="text" name="unique_events">
          </div>
            <div class="input-field">
            <label>What experiences are you looking to gain from this conference?</label>
            <input type="text" name="experiences">
          </div>
            <div class="input-field">
            <label>What are you expecting from MEAS'24 Egypt?</label>
            <input type="text" name="expectations">
          </div>
          <div class="input-field">
            <label>Do you have any kind of allergies or food preferences?</label>
            <input list="allergies" name="allergies">
            <datalist id="allergies">
              <option value="I don't have any allergies or food preferences">
              <option value="Vegetarian">
              <option value="Vegan">
                <option value="Lactose-free"></option>
                <option value="Gluten-free"></option>
                <option value="Other"></option>
                <!-- Add more options as needed -->
            </datalist>
          </div>
        </div>
        <div class="button-container">
          <input class="previous-btn" type="button" value="Previous" onclick="showPage(1)">
          <input class="submit-btn" type="submit" value="Submit">
        </div>
      </div>
    </form>
  </section>

  <footer>
    <div class="container">
      <img src="{% static 'Images/footer.png' %}" alt="">
      <div class="text">
        <p>2024 &copy; courtesy of AIESEC in Egypt</p>
        <p>Developed by <span>dxp Egypt team</span></p>
      </div>
    </div>
  </footer>

  <!-- Include JavaScript Files -->
  <script src="{% static 'js/countdown.js' %}"></script>
  <script src="{% static 'js/form.js' %}"></script>

  <script>
      // Initialize the countdown
      startCountdown();

      // Show countdown and hide button when button is clicked
      document.getElementById('showCountdownBtn').addEventListener('click', function() {
          document.getElementById('showCountdownBtn').style.display = 'none'; // Hide the button
          document.getElementById('countdown').style.display = 'block'; // Show the countdown
      });
  </script>

</body>

</html>
